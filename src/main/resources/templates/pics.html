
<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.springframework.org/security/tags">
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
        <!--        <link rel="stylesheet" th:href="@{/public/custom.css}"/>  -->
       <link rel="stylesheet" href="/custom.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta charset="UTF-8" />

         <title th:text="@{{username}'s pics(username=${account.name})}">Pics</title>
    </head>
    <body>
        <div class="container">
            <div th:replace="fragments/layout :: navi"></div>
        </div>


        <div class="card">
            <div class="card-body">

                <ul>
                    Pictures:
                </ul>

                <ul>
                    <li th:each="img : ${images}">
                        <img th:src="@{/profiles/{username}/pics/{id}/content(username=${account.username}, id=${img.id})}"/>
                    </li>
                </ul>
            </div>
        </div>



    </body>
</html>
