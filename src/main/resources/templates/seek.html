<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.springframework.org/security/tags">
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="custom.css"/>  
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta charset="UTF-8" />

        <title>Seek</title>
    </head>
    <body>
        <div class="container">
            <div th:replace="fragments/layout :: navi"></div>
        </div>
        <div class="container">Seek users by name

            <div class="card">
                <div class="card-body">
                    <form id="seekform" th:action="@{/seek}" method="post">
                        <input id="word" type="text" name="word"/>
                        <button class="btn btn-light btn-sm" type="submit">Submit</button>
                    </form>
                    <small>With empty input you can browse all users.</small>
                </div>
                <ul th:if="${#lists.isEmpty(accounts)}">
                    No results.
                </ul>
                <ul>
                    <li th:each="account : ${accounts}">
                        <a th:href="@{/profiles/{id}(id=${account.username})}"><span th:text="${account.name}">name</span></a>
                    </li>
                </ul>
            </div>

        </div>
    </body>
</html>
